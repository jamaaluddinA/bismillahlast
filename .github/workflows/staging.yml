name: Flutter CI/CD Pipeline

on:
  push:
    branches: [ staging, main ]  # TAMBAH main di sini!
  pull_request:
    branches: [ staging, main ]  # TAMBAH main di sini!

env:
  FLUTTER_VERSION: '3.38.5'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›ï¸ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
    
    - name: ğŸ“¦ Install Dependencies
      run: flutter pub get
    
    - name: ğŸ” Analyze Code
      run: flutter analyze
    
    - name: ğŸŒ Build Web App
      run: |
        flutter config --enable-web
        flutter build web --release --web-renderer canvaskit --no-wasm-dry-run
    
    - name: ğŸš€ Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './build/web'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy: ${{ github.ref_name }} - ${{ github.sha }}"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ github.ref_name == 'main' && secrets.NETLIFY_SITE_ID_PROD || secrets.NETLIFY_SITE_ID_STAGING }}
    
    - name: âœ… Verify Deployment
      run: |
        if [ "${{ github.ref_name }}" = "main" ]; then
          echo "ğŸš€ PRODUCTION DEPLOYMENT SUCCESS!"
          echo "ğŸ”— URL: https://shopping-app-production.netlify.app"
        else
          echo "âœ… STAGING DEPLOYMENT SUCCESS!"
          echo "ğŸ”— URL: https://shopping-app-staging.netlify.app"
        fi